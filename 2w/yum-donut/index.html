<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <header class="header">
    <nav class="gnb content">
      <img src="public/img/logo.png" alt="logo" class="logo" />
      <ul class="nav-list">
        <li class="active">Brand Story</li>
        <li>Shop</li>
        <li>고객 지원</li>
      </ul>
    </nav>
    <section class="header-illustration pa-0">
      <img src="public/img/illust_donut1.png" alt="left header illustration" class="left-illustration" />
      <img src="public/img/slogan.png" alt="slogan" class="center slogan" />
      <div class="right-container">
        <img src="public/img/illust_present.svg" alt="right present illustration" class="present-illustration" />
        <img src="public/img/illust_donut2.png" alt="right header illustration" class="man-illustration" />
      </div>
    </section>
  </header>
  <section class="product-section">
    <div class="bg-top"></div>
    <span class="left-yummy">YUMMY</span>
    <span class="right-yummy">YUMMY</span>
    <section class="content-main">
      <div class="content-detail">
        <h3>SNOWY HOLIDAY</h3>
        <h5>
          선물, 눈사람, 산타, 썰매 크리스마스에 찾게 되는 것들을
          #스노위 홀리데이로 한번에!
          자, 이제 달콤함에 한번 빠져볼까?
        </h5>
      </div>
      <img src="public/img/img_snowyholiday.png" alt="holiday season donuts" />
    </section>
    <section class="content-main">
      <img src="public/img/img_puzzup.png" alt="puzzup promotion donuts" width="550px" />
      <div class="content-detail">
        <h3>Let's Play PUZZUP!</h3>
        <h5>
          퍼즈업 아미토이 게임 속 귀여운 캐릭터가 도넛으로 변신했대!
          팡팡! 터지는 재미로 가득한 퍼즈업 아미토이
          게임하면서 달콤한 크리스피크림 도넛 한입 먹으면...
          어라? 여긴 베네룩스 왕국
        </h5>
      </div>
    </section>
    <div class="bg-bottom"></div>
    </div>
    <footer>

    </footer>
    <script type="module" src="/main.js"></script>
</body>

</html>
